<!doctype html>
<html>
  <head>
    <title>YK Co., Ltd.</title>
    <meta name="viewport" content="width = device-width, minimum-scale=1, maximum-scale=1, user-scalable = no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- External JS dependencies -->
    <script type="text/javascript" src="assets/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="assets/js/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/backbone-min.js"></script>
    
    <!-- Turn.js UI Kit -->
    <script type="text/javascript" src="assets/js/turn.min.js"></script>
    
    <!-- App dependencies -->
    <script type="text/javascript" src="assets/js/app.js?v=1"></script>


     <!-- External CSS dependencies -->	 
    <link type="text/css" rel="stylesheet" href="assets/css/solid.css"></link>
    <link type="text/css" rel="stylesheet" href="assets/css/brands.css"></link>
	<link type="text/css" rel="stylesheet" href="assets/css/fontawesome.css"></link>

    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>

    <!-- App CSS dependencies -->
    <link type="text/css" rel="stylesheet" href="assets/css/main.css?v=1"></link>


  </head>
<body>
  <div class="catalog-app">
  <div id="viewer">
  	<div class="langList">
	  <i class="fa fa-language" id="langSelectBtn" title="Language Select"></i>	 
	</div>
    <div id="flipbook" class="ui-flipbook">
      <!-- Do not place the content here -->
      <a ignore="1" class="ui-arrow-control ui-arrow-next-page"></a>
      <a ignore="1" class="ui-arrow-control ui-arrow-previous-page"></a>
    </div>
  </div>

  <!-- controls -->
  <div id="controls" class="hidden-controls">
    <div class="all">
        <div class="ui-slider" id="page-slider">
        <div class="bar">
          <div class="progress-width">
            <div class="progress">
              <div class="handler"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui-options" id="options">
	  	<!--
        <a class="ui-icon" id="ui-icon-table-contents">
          <i class="fa fa-bars"></i>
        </a>
		-->
        <a class="ui-icon show-hint" title="Miniatures" id="ui-icon-miniature">
          <i class="fa fa-th"></i>
        </a>
        <a class="ui-icon" id="ui-icon-zoom">
          <i class="fa fa-magnifying-glass"></i>
        </a>
        <a class="ui-icon show-hint" title="Share" id="ui-icon-share">
          <i class="fa fa-share"></i>
        </a>
		<!--
		<a class="ui-icon show-hint" title="Language" id="ui-icon-language">
          <i class="fa fa-language"></i>
        </a>
		-->
        <a class="ui-icon show-hint" title="Full Screen" id="ui-icon-full-screen">
          <i class="fa fa-expand"></i>
        </a>
        <a class="ui-icon show-hint" id="ui-icon-toggle">
          <i class="fa fa-ellipsis-v"></i>
        </a>
      </div>

      <!-- zoom slider -->
      <div id="zoom-slider-view" class="zoom-slider">
          <div class="bg">
             <div class="ui-slider" id="zoom-slider">
              <div class="bar">
                <div class="progress-width">
                  <div class="progress">
                    <div class="handler"></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / zoom slider -->
    </div>
    		  
    <div id="ui-icon-expand-options">
      <a class="ui-icon show-hint">
        <i class="fa fa-ellipsis-h"></i>
      </a>
    </div>

  </div>
  <!-- / controls -->

  <!-- miniatures -->
  <div id="miniatures" class="ui-miniatures-slider">

  </div>
  <!-- / miniatures -->

  <div class="ui-language-box show-ui-language-box" style="display:none;" id="langSelectBox">
	<i class="close-mark"></i>
	<div class="ui-language-options">
		<a title="Korean" href="http://www.boxcoop.co.kr/data/skin/ebook/yk-kr/magazine.html" class="ui-icon show-hint"><i class="lagnBtn lang-kr"></i></a>
		<a title="English" href="http://www.boxcoop.co.kr/data/skin/ebook/yk-en/magazine.html" class="ui-icon show-hint"><i class="lagnBtn lang-en"></i></a>
		<a title="Japanese" href="http://www.boxcoop.co.kr/data/skin/ebook/yk-jp/magazine.html" class="ui-icon show-hint"><i class="lagnBtn lang-jp"></i></a>
	</div>
</div>


<script type="text/javascript">
  // Change these settings

  FlipbookSettings = {
    options: {
      pageWidth: 1115,
      pageHeight: 1443,
      pages: 24
    },
    shareMessage: 'YK Web catalog - Japanese',
    pageFolder: 'content/magazine/',
    loadRegions: true
  };


	$(document).ready(function(){

		$('#langSelectBtn').click(function(){		
			$('#langSelectBox').css('display','block');
		});

		$('#langSelectBox').find('.close-mark').click(function(){
			$('#langSelectBox').css('display','none');
		});
		$('#langSelectBox').click(function(e){
			$('#langSelectBox').css('display','none');
		});

	
	});

  </script>
  </body>
</html>
